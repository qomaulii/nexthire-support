<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextHire | Pusat Bantuan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5f9ea0, #6ba4b8);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }
    p {
      color: #666;
      font-size: 14px;
    }
    label {
      font-size: 13px;
      color: #444;
      margin-top: 12px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      height: 90px;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: #4f8fa1;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #437b8b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Butuh Bantuan Cepat?</h1>
    <p>Tim support NextHire siap membantu Anda 24/7</p>

    <form action="mailto:support@nexthire.id" method="post" enctype="text/plain">
      <label>Nama</label>
      <input type="text" name="Nama" required />

      <label>Email</label>
      <input type="email" name="Email" required />

      <label>Jenis Akun</label>
      <select name="Jenis Akun">
        <option>Pencari Kerja</option>
        <option>Perusahaan</option>
        <option>Admin</option>
      </select>

      <label>Pesan</label>
      <textarea name="Pesan" required></textarea>

      <button type="submit">Hubungi Support</button>
    </form>
  </div>
</body>
</html>
